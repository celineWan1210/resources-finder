name: kita_hack
description: Community Resource Finder App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase packages
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.14.0
  
  # ✅ UPDATED: Google Maps - stable version
  google_maps_flutter: ^2.9.0
  
  # Location services
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  permission_handler: ^11.1.0
  
  # ✅ NEW: HTTP client for Gemini API calls
  http: ^1.1.0
  
  # UI components
  cupertino_icons: ^1.0.2
  
  # Optional: Environment variables (if you want to use .env file)
  flutter_dotenv: ^5.1.0
  
  # Auth
  google_sign_in: ^6.2.1
  
  # Storage & utils
  shared_preferences: ^2.2.2
  url_launcher: ^6.2.5
  intl: ^0.19.0
  
  # Media
  image_picker: ^1.0.8
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - .env
